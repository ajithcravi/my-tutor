<div *ngIf="isLoading" class="spinner-container">
    <div>
        <mat-spinner></mat-spinner>
    </div>
</div>

<mat-drawer-container class="example-container" [hasBackdrop]="true">
    <mat-drawer #drawer [mode]="'over'">
        <button class="nav-button" (click)="drawer.toggle(); searchCourses()" mat-flat-button>
            <mat-icon>search</mat-icon>
            <span>Search Course</span>            
        </button>
        <button *ngIf="isAdmin" class="nav-button" (click)="drawer.toggle(); searchUsers()" mat-flat-button>
            <mat-icon>search</mat-icon>
            <span>Search User</span>            
        </button>
        <br>
        <button class="nav-button" (click)="drawer.toggle(); myProfile()" mat-flat-button>
            <mat-icon>person</mat-icon>
            <span>My Profile</span>   
        </button>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar>
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon color="primary">menu</mat-icon>
            </button>
            <span class="logo">my tutor</span>
            <span class="spacer"></span>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="logout()">
                  <mat-icon>logout</mat-icon>
                  <span>Logout</span>
                </button>
            </mat-menu>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
